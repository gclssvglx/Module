name: Build
on:
  push:
    branches: [ arr-test, develop, main ]
  pull_request:
    branches: [ arr-test, develop, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: oracle
      - name: Build with Gradle
        uses: ./gradlew build
